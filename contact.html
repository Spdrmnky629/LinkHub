    <body>
      <nav>
        <img class="items" src="img/image.png" >
        <button id= "button1"><a href="index.html">Home</a></button>
        <button id= "button2"><a href="Job.html">Job Listings</a></button>

        <button id= "button4"><a href="about.html">About</a></button>
        <img class="items" src="img/image.png">
    </nav>
    
      <div class="content">
        
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-6">
              <div class="form h-100">
                <h3>Send us a message</h3>
                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Name *</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Email *</label>
                      <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Phone</label>
                      <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone #">
                    </div>
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Company</label>
                      <input type="text" class="form-control" name="company" id="company"  placeholder="Company  name">
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-12 form-group mb-5">
                      <label for="message" class="col-form-label">Message *</label>
                      <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                      <div class="col-md-12 form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                        <span class="submitting"></span>
                    </div>
                  </div>
                  <div class="row">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3054.5913797252256!2d-76.30561060000002!3d40.0399017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6249b870de29d%3A0xcbdd8db1a585c324!2sCargas!5e0!3m2!1sen!2sus!4v1692122633260!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0"></iframe>
                    </div>
                  </div> 
                </form>  
    
                <div id="form-message-warning mt-4"></div> 
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
    
              </div>
            </div>
            <div class="col-md-6">
              <div class="contact-info h-100" style="background-image: url('images/map.jpg')">
              </div>
            </div>
          </div>     
        </div>
    
      </div>
    
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/main.js"></script>
    
      </body>
